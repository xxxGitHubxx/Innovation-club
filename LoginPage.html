<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll-Triggered Video Background</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@900&display=swap" rel="stylesheet">
    <style>
        body {
            height: 400vh; /* Height of the scrollable area */
            margin: 0;
            position: relative;
            overflow: auto;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .content {
            position: relative;
            z-index: 1;
            padding: 20px;
            color: white;
            font-size: 2em;
            text-align: center;
            margin-top: 20vh;
            font-family: 'Lexend', sans-serif;
            font-weight: 900;
        }

        .end-message {
            position: fixed;
            bottom: 15%;
            left: 50%;
            transform: translate(-50%, 50%) scale(0);
            z-index: 1;
            width: 60%;
            height: 70%;
            background-color: #1c1c1c;
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            opacity: 0;
            transition: transform 0.5s ease-out, opacity 0.5s ease-out;
        }

        .line {
            height: 80%;
            width: 4px;
            background-color: #fc2271;
            margin: 0 20px;
        }

        .button-container {
            width: 45%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button {
            background-color: #8e7cc3;
            color: white;
            font-family: 'Lexend', sans-serif;
            font-weight: 900;
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            cursor: pointer;
            text-align: center;
            font-size: 1.5em;
            width: 100%; /* Full width button */
        }

        .text-below {
            color: #fc2271;
            margin-top: 10px;
            text-align: center;
            font-size: 1em;
            cursor: pointer;
        }

            .text-below:hover {
                text-decoration: underline;
            }

        .image-container {
            width: 45%;
            display: flex;
            justify-content: center; /* Center the image */
            transition: transform 0.5s ease; /* Smooth transition for the image */
        }

            .image-container img {
                max-width: 100%;
                border-radius: 20px;
            }

        /* Custom scrollbar styles for WebKit browsers */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
        }

        /* Custom scrollbar styles for Firefox */
        body {
            scrollbar-color: rgba(255, 255, 255, 0.5) rgba(0, 0, 0, 0.1);
            scrollbar-width: thin;
        }

        .down-arrow {
            position: fixed;
            bottom: 20%;
            left: 50%;
            transform: translate(-50%, 0);
            opacity: 0.7;
            width: 40px;
            height: auto;
            transition: transform 0.5s ease;
            z-index: 1;
        }
    </style>
</head>
<body>

    <video id="bgVideo" muted preload="auto" playsinline>
        <source src="https://xxxgithubxx.github.io/Innovation-club/Login%20vid.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="video-overlay"></div>

    <div class="content">
        <h1>Log In</h1>
    </div>

    <img class="down-arrow" id="downArrow" src="https://xxxgithubxx.github.io/Innovation-club/DownArrowLogin.png" alt="Down Arrow">

    <div class="end-message" id="endMessage">
        <div class="image-container" id="imageContainer">
            <img id="sideImage" src="https://xxxgithubxx.github.io/Innovation-club/Innovation%20Club%20Default.jpg" alt="Innovation Club">
        </div>
        <div class="line"></div>
        <div class="button-container" id="rightContainer">
            <button class="button" id="signInButton">Sign In</button>
            <div class="text-below" id="newAccountText">New Account?</div>
        </div>
    </div>

    <script>
        const video = document.getElementById('bgVideo');
        const endMessage = document.getElementById('endMessage');
        const downArrow = document.getElementById('downArrow');
        const signInButton = document.getElementById('signInButton');
        const newAccountText = document.getElementById('newAccountText');
        const leftContainer = document.getElementById('leftContainer');
        const rightContainer = document.getElementById('rightContainer');
        const sideImage = document.getElementById('sideImage');
        const imageContainer = document.getElementById('imageContainer');

        // Create sign-up button and text
        const signUpButton = document.createElement('button');
        signUpButton.classList.add('button');
        signUpButton.textContent = 'Sign Up';
        const alreadyHaveAccountText = document.createElement('div');
        alreadyHaveAccountText.classList.add('text-below');
        alreadyHaveAccountText.textContent = 'Already have an account';

        // Handle text click to switch buttons
        newAccountText.addEventListener('click', () => {
            // Move the image to the right side
            imageContainer.style.transform = 'translateX(-100%)'; // Move left

            rightContainer.innerHTML = ''; // Clear the right container
            leftContainer.innerHTML = ''; // Clear the left container
            leftContainer.appendChild(signUpButton); // Add sign-up button to left
            leftContainer.appendChild(alreadyHaveAccountText); // Add "Already have an account" text below it
        });

        alreadyHaveAccountText.addEventListener('click', () => {
            // Move the image to the left side
            imageContainer.style.transform = 'translateX(0)'; // Move back to center

            leftContainer.innerHTML = ''; // Clear the left container
            rightContainer.innerHTML = ''; // Clear the right container
            rightContainer.appendChild(signInButton); // Add sign-in button to right
            rightContainer.appendChild(newAccountText); // Add "New Account?" text below it
        });

        // Wait for the video to load metadata
        video.addEventListener('loadedmetadata', () => {
            const videoDuration = video.duration; // Total video duration in seconds
            const scrollableHeight = document.body.scrollHeight - window.innerHeight;

            // Scroll event to adjust video playback based on mouse scroll
            window.addEventListener('scroll', () => {
                const scrollPosition = window.scrollY;
                const videoTime = (scrollPosition / scrollableHeight) * videoDuration;
                video.currentTime = videoTime;

                if ((window.innerHeight + window.scrollY) >= document.body.scrollHeight - 50) {
                    endMessage.style.transform = 'translate(-50%, 0) scale(1)';
                    endMessage.style.opacity = '1';
                } else {
                    endMessage.style.transform = 'translate(-50%, 50%) scale(0)';
                    endMessage.style.opacity = '0';
                }
            });
        });
    </script>
</body>
</html>
